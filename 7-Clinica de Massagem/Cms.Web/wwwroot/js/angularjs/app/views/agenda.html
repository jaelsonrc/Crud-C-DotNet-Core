<div class="row" ng-init="getClientes()">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Agendamento</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" id="dangerALert" ng-show="alert">
                    <button type="button" aria-hidden="true" class="close" data-dismiss="alert">
                        <i class="nc-icon nc-simple-remove"></i>
                    </button>
                    <span>
                        {{message}}</span>
                </div>
                <form ng-submit="saveAgenda()">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Cliente</label>
                                <select class="form-control" ng-required="required" ng-model="agenda.cliente"
                                    ng-options="item.nome for item in clientes">
                                    <option style="display:none" value="">Selecione o cliente</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Data do Agendamento                               
                                </label>
                                <div class="input-group">
                                    <div class="input-group"
                                         moment-picker="data" 
                                         locale="pt-br"
                                         format="DD/MM/YYYY">
                                        <span class="input-group-addon">
                                            <i class="octicon octicon-calendar"></i>
                                        </span>
                                        <input class="form-control" type="text" placeholder="Seleciona a data" ng-model="data"
                                            ng-model-options="{ updateOn: 'blur' }">
                                    </div>
                                    <div class="input-group" moment-picker="hora"
                                          locale="pt-br" 
                                         format="HH:mm">
                                        <span class="input-group-addon">
                                            <i class="octicon octicon-clock"></i>
                                        </span>
                                        <input class="form-control" type="text" placeholder="Escolha a hora" ng-model="hora"
                                            ng-model-options="{ updateOn: 'blur' }">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label>Modalidade</label>
                                <select class="form-control" ng-required="required" ng-model="agenda.modalidade">
                                    <option style="display:none !important" value="">Selecione a modalidade</option>
                                    <option value="30">00:30 minutos</option>
                                    <option value="60">1:00 hora</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Obs</label>
                                <input type="text" class="form-control" placeholder="Obs" ng-model="agenda.obs">
                            </div>
                        </div>
                    </div>


                    <button type="submit" ng-disabled="disable" class="btn btn-info btn-fill pull-right">Salvar</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
